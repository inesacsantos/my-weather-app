<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inês Weather Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/a02ee4b56e.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="city-form" id="city-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="Type a city..."
                  class="form-control"
                  autocomplete="off"
                  autofocus="on"
                  id="search-city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <div class="col-sm">
              <h2 class="city" id="citySearched">Porto</h2>
              <h3 class="weather-date" id="weather-date">Sunday, December 13</h3>
              <h3 class="weather-time" id="weather-time">22:13</h3>
            </div>
          </div>
          <div class="row">
            <div class="col-sm">
              <span class="temperature" id="temperature"><strong>13</strong></span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a> |
              </span>
            </div>
            <div class="col-sm">
              <ul>
                <li>Humidity: <span id="humidity">77</span>%</li>
                <li>Wind: <span id="wind">8</span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="row weather-description">
            <div class="col-6">
              <h1 class="description" id="description">
                Storm
              </h1>
            </div>
            <div class="col-6">
              <h1 class="weather-icon">
                <img src="" alt="" id="icon" />
              </h1>
            </div>
          </div>
          <div class="row weather-forecast" id="forecast">
          </div>
        </div>
        <small>
          <a
            href="https://github.com/inesacsantos/my-weather-app"
            id="open-source-code"
            >Open-source code</a
          >, by Inês Santos
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
